  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand">
        <a id="menu-toggle" href="#">
          Головна<span id="main_icon" class="glyphicon glyphicon-align-justify"></span>
        </a>
      </li>
    </ul>
    <ul class="sidebar-nav" id="sidebar" *ngIf="currentUser">
      <li>
        <a class="sidebar-brand" *hasPermission="[permissions.view]" [routerLink]="['/main/points']" routerLinkActive="router-link-active">
          Поінти <span class="sub_icon glyphicon glyphicon-link"></span>
        </a>
      </li>
      <li>
        <a class="sidebar-brand" *hasPermission="[permissions.view]" [routerLink]="['/main/tasks']" routerLinkActive="router-link-active" >
          Задачі <span class="sub_icon glyphicon glyphicon-link"></span>
        </a>
      </li>
      <li>
        <a class="sidebar-brand" *hasPermission="[permissions.notify]" [routerLink]="['/main/announcements']" routerLinkActive="router-link-active" >
          Анонс виливки<span class="sub_icon glyphicon glyphicon-link"></span>
        </a>
      </li>
      <li>
        <a class="sidebar-brand" *hasPermission="[permissions.view]" [routerLink]="['/main/reminder']" routerLinkActive="router-link-active" >
          Нагадування<span class="sub_icon glyphicon glyphicon-link"></span>
        </a>

        <ul class="sidebar-nav">
          <li>
            <a class="sidebar-header" [routerLink]="['/main/reminder/meetings']" routerLinkActive="router-link-active" >
              ->   Зустрічі<span class="sub_icon glyphicon glyphicon-link"></span>
            </a>
          </li>
          <li>
            <a class="sidebar-brand" *hasPermission="[permissions.notify]" [routerLink]="['/main/reminder/users']" routerLinkActive="router-link-active" >
              ->   Користувачі<span class="sub_icon glyphicon glyphicon-link"></span>
            </a>
          </li>
          <li>
            <a class="sidebar-brand" *hasPermission="[permissions.notify]" [routerLink]="['/main/reminder/teams']" routerLinkActive="router-link-active" >
              ->   Команди<span class="sub_icon glyphicon glyphicon-link"></span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Page content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <!--a class="navbar-brand" href="#">Navbar</a-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <ng-container *ngIf="currentUser; else tmpLogin">
            <li class="nav-item">
              <span class="nav-item nav-link">Привіт, {{currentUser.username}}</span>
            </li>
            <li class="nav-item">
              <span class="glyphicon glyphicon-log-in"></span>
              <a class="nav-item nav-link" routerLink="/" (click)="logout()">Вийти</a>
            </li>
          </ng-container>
          <ng-template #tmpLogin>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth">Login</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </nav>
    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
      <div class="row">
        <div class="col-md-12">
          <!-- main app container -->
          <div class="jumbotron">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <alert></alert>
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

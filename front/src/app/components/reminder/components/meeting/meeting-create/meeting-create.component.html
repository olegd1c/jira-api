<div class="page-content inset">
  <div class="row">
    <div class="col-md-12">
      <!-- main app container -->
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <h2>Зустріч</h2>
              <form [formGroup]="dataForm" (ngSubmit)="create()">
                <div class="form-group">
                  <label for="team">Команда</label>
                  <select formControlName="team" class="form-control">
                    <option *ngFor="let team of teams" [value] = "team._id">
                      {{team.name}}
                    </option>
                  </select>
                  <div *ngIf="submitted && f.team.errors" class="invalid-feedback">
                    <div *ngIf="f.team.errors.required">Назва команди обов"язковий</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="title">Заголовок</label>
                  <input type="text" formControlName="title" placeholder="Стендап 10:30"
                         class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                  <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Заголовок обов"язковий</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="time">Час</label>
                  <input type="text" formControlName="time" placeholder="10:30"
                         class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
                  <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                    <div *ngIf="f.time.errors.required">Час обов"язковий</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cronTime">Час (крон)</label>
                  <input type="text" formControlName="cronTime" placeholder="* */5 * * * 1-5"
                         class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cronTime.errors }" />
                  <div *ngIf="submitted && f.cronTime.errors" class="invalid-feedback">
                    <div *ngIf="f.cronTime.errors.required">Час (крон) обов"язковий</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="weekType">Тип тижня (0 - всі, 1 - непарні, 2 - парні)</label>
                  <input type="text" formControlName="weekType" placeholder="0"
                         class="form-control" [ngClass]="{ 'is-invalid': submitted && f.weekType.errors }" />
                  <div *ngIf="submitted && f.weekType.errors" class="invalid-feedback">
                    <div *ngIf="f.weekType.errors.required">Тип тижня обов"язковий</div>
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="submitted" type="submit" class="btn btn-primary">
                    <span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>
                    Записати
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
